{% extends "home-base.html" %}

{% block title %}
Add Songs
{% endblock %}

{% block page_content %}
<h1>Use the form to add a song</h1>

<form action="/song/add" method="post">
<label>Song name</label>
<input type="text" name="name"><br><br>
<label>Song year</label>
<select class="" name="year">
  {% for i in range(1950, 2025) %}
  {% if i == 2017 %}
      <option selected="selected">{{i}}</option>
    {% else %}
      <option>{{i}}</option>
    {% endif %}
  {% endfor %}
</select><br><br>
<label>Song lyrics</label>
<input type="text" name="lyrics"><br><br>
<label>Artist Name</label>
<select name="artist_name">
  {% for artist in artists %}
    <option>{{artist.name}}</option>
  {% endfor %}
</select>
<input type="submit" value="Submit">
</form>
{% endblock %}
